<body>
    <h2>Fazer Login</h2>
    <form action:"pagina-de-produto.html" method="get">
        <label for="campo-cadastro-email">E-mail:</label>
        <input type="email" required id="campo-cadastro-email" name="cadastro-email">
        <Br>    
        <label for="campo-cadastro-senha">Senha:</label>
        <input type="password" required id="campo-cadastro-senha" name="cadastro-senha">
        <Br>    
        <label for="campo-cadastro-confirma-senha">Confirme sua senha:</label>
        <input type="password" required id="campo-cadastro-confirma-senha" name="cadastro-confirma-senha">
        <br>
        <button type="submit">Entrar</button>
        <Br>
        <a href="cadastro.html">Criar conta</a>
    </form>

</body>
